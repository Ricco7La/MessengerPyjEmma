<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Messenger - Mon Putois d'amour</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


    <div class="screen">
        <div class="header">
            <img id="back" src="assets/img/back.png" alt="">
            <img src="assets/img/profil.png" alt="">
            <span>Mon putois d'amour</span>
            <img id="phone" src="assets/img/phone.png" alt="">
            <img id="cam" src="assets/img/cam.png" alt="">
            <img id="info" src="assets/img/info.png" alt="">            
        </div>
        <div class="conversation">
            <div class="messages messages-received">
                <div class="message">Salut</div>
            </div>
        </div>
        <div id="blank"></div>
        <div class="text-bar">
            <form id="msgForm" class="text-bar-field">
                <input id="textArea" type="text" name="text-bar-input" autocomplete="off" autofocus placeholder="Aa"/>
            </form>
            <div class="text-bar-thumb">
                <button id="validerBtn" class="thumb"></button>
            </div>
        </div>
    </div>

<script src="./assets/js/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
